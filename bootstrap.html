
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FullStack Learn — Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
<nav class="navbar navbar-expand-lg fixed-top glass-nav border-bottom">
  <div class="container"><a class="navbar-brand fw-bold" href="index.html">FullStack<span class="text-accent">Learn</span></a></div>
</nav>

<header class="page-header gradient-4 text-center text-hero">
  <div class="container py-5">
    <h1 class="fw-bold">Bootstrap — Components</h1>
    <p class="opacity-80">Use utilities and components to build quickly.</p>
  </div>
</header>

<section class="section alt">
  <div class="container">
    <h2 class="h5">Offcanvas demo</h2>
    <button class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#demoOffcanvas">Open Panel</button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="demoOffcanvas">
      <div class="offcanvas-header">
        <h5>Offcanvas Panel</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">Use this to show menus or extra info without leaving the page.</div>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <h2 class="h5">Toast notification</h2>
    <button class="btn btn-success" id="showToastBtn">Show Toast</button>
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Bootstrap</strong>
          <small>just now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">Hello! This is a live toast message.</div>
      </div>
    </div>
  </div>
</section>
<div class="text-center my-4">
  <a href="index.html" class="btn btn-primary rounded-pill shadow">⬅ Back to Home</a>
</div>

<footer class="footer py-4 border-top text-center"><span class="small">Bootstrap © <span id="year"></span></span></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
