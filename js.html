
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FullStack Learn — JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
<nav class="navbar navbar-expand-lg fixed-top glass-nav border-bottom">
  <div class="container"><a class="navbar-brand fw-bold" href="index.html">FullStack<span class="text-accent">Learn</span></a></div>
</nav>

<header class="page-header gradient-3 text-center text-hero">
  <div class="container py-5">
    <h1 class="fw-bold">JavaScript — Behavior</h1>
    <p class="opacity-80">Listen for events, update the DOM, call APIs.</p>
  </div>
</header>

<section class="section alt">
  <div class="container">
    <h2 class="h5">Form validation example</h2>
    <form id="contactForm" novalidate>
      <div class="mb-2">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
        <div class="form-text text-warning d-none" id="emailErr">Please enter a valid email.</div>
      </div>
      <div class="mb-2">
        <label class="form-label">Message</label>
        <textarea id="message" class="form-control" rows="3" placeholder="Your message..." required></textarea>
        <div class="form-text text-warning d-none" id="msgErr">Message must be at least 10 characters.</div>
      </div>
      <button class="btn btn-primary" type="submit">Send</button>
      <div class="alert alert-success mt-3 d-none" id="formOk">✅ Sent (demo) — JS validated your input!</div>
    </form>
  </div>
</section>

<section class="section">
  <div class="container">
    <h2 class="h5">Mini calculator</h2>
    <div class="row g-2 align-items-end">
      <div class="col-sm-4"><input id="num1" type="number" class="form-control" placeholder="Number 1"></div>
      <div class="col-sm-4"><input id="num2" type="number" class="form-control" placeholder="Number 2"></div>
      <div class="col-12 d-flex gap-2 mt-2">
        <button data-op="+" class="btn btn-success calc">Add</button>
        <button data-op="-" class="btn btn-danger calc">Subtract</button>
        <button data-op="*" class="btn btn-warning calc">Multiply</button>
        <button data-op="/" class="btn btn-info calc">Divide</button>
      </div>
      <div class="col-12"><div id="calcOut" class="alert mt-3 d-none"></div></div>
    </div>
  </div>
</section>
<div class="text-center my-4">
  <a href="index.html" class="btn btn-primary rounded-pill shadow">⬅ Back to Home</a>
</div>

<footer class="footer py-4 border-top text-center"><span class="small">JavaScript © <span id="year"></span></span></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
